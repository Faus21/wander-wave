<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Account Recovery</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffffff;
            color: #333333;
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        a {
            color: #1e90ff;
            text-decoration: none;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            padding: 20px;
            background-color: #1e90ff;
            color: #ffffff;
            border-radius: 10px 10px 0 0;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        .content {
            padding: 20px;
            text-align: center;
        }

        .content p {
            font-size: 16px;
            line-height: 1.5;
        }

        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            color: #ffffff;
            background-color: #1e90ff;
            border-radius: 5px;
            text-decoration: none;
        }

        .footer {
            margin-top: 30px;
            padding: 20px;
            text-align: center;
            font-size: 14px;
            color: #777777;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: #1c1c1c;
                color: #dddddd;
            }

            .container {
                background-color: #2b2b2b;
            }

            .header {
                background-color: #0d47a1;
            }

            .button {
                background-color: #0d47a1;
            }

            .footer {
                color: #aaaaaa;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Account Recovery</h1>
    </div>
    <div class="content">
        <p>Hi there,</p>
        <p>We received a request to reset your account password. Click the button below to start the process.</p>
        <a href="https://wanderwave-backend-latest.onrender.com/api/auth/activate-account?emailToken=${activationToken}" class="button">Activate Account</a>
        <p>If you didn't request this, please ignore this email or contact support.</p>
    </div>
    <div class="footer">
        <p>WanderWave</p>
    </div>
</div>
</body>
</html>
